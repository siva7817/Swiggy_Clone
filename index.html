<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Swiggy.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn.cdnlogo.com/logos/s/4/swiggy.svg"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Swiggy Clone</title>
  </head>
  <body>
    <section class="hero__section">
      <div class="left">
        <nav class="navbar">
          <img class="logo__image" src="Images/logo.png" alt="Swiggy Logo" />
          <div class="navbar__menu_container">
            <button class="login">Login</button>
            <button class="signup">Sign up</button>
          </div>
        </nav>
        <div class="sub__heading_container">
          <h1>Late Night at Office?</h1>
          <p>Order food from favourite restaurants near you.</p>
        </div>
        <div class="input__container">
          <input type="text" placeholder="Enter your delivery location" />
          <button class="locate"><i class="fa-solid fa-location-crosshairs"></i>Locate Me</button>
          <button class="find">FIND FOOD</button>
        </div>
        <div class="popular__cities">
          <h5>POPULAR CITIES IN INDIA</h5>
          <p>
            Ahmedabad Bangalore Chennai Delhi Gurgaon Hyderabad Kolkata Mumbai
            Pune & more.
          </p>
        </div>
      </div>
      <div class="right">
        <img
          class="head__background"
          src="Images/headbackground.png"
          alt="Hero Background"
        />
      </div>
    </section>
  </body>
</html>
